<!doctype html>
<html lang="en">

<head>
    <title>Notes</title>

    <meta charset="UTF-8">
    <meta name="author" content="lefoy">
    <meta name="description" content="Simple Note Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="http://lefoy.net/public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://lefoy.net/public/favicon.ico" type="image/x-icon">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <div id="notes-wrapper"></div>

    <!-- Templates -->
    <!-- DO NOT EDIT THIS FILE! It is automatically generated by Grunt. -->
    <script type="text/template" id="tmpl_note_list">
        <button class="new"><i class="fa fa-plus"></i></button>
        <div></div>
    </script>

    <script type="text/template" id="tmpl_note">
        <div class="note-wrapper">
            <textarea class="title expanding" name="title" rows="1" spellcheck="false"><%= title %></textarea>
            <textarea class="content expanding" name="content" rows="1" spellcheck="false"><%= content %></textarea>
            <p class="date"><%= moment(createdDate).fromNow() %></p>
            <div class="buttons">
                <button class="delete"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
    </script>

    <!-- END Templates -->

    <script type="text/javascript" src="app/libs/jquery.min.js"></script>
    <script type="text/javascript" src="app/libs/underscore.min.js"></script>
    <script type="text/javascript" src="app/libs/backbone.min.js"></script>
    <script type="text/javascript" src="app/libs/marionette.min.js"></script>
    <script type="text/javascript" src="app/libs/moment.min.js"></script>
    <script type="text/javascript" src="app/libs/masonry.min.js"></script>
    <script type="text/javascript" src="app/libs/jquery.autosize.min.js"></script>

    <script type="text/javascript" src="app/helpers.js"></script>
    <script type="text/javascript" src="app/init.js"></script>
    <script type="text/javascript" src="app/models.js"></script>
    <script type="text/javascript" src="app/collections.js"></script>
    <script type="text/javascript" src="app/views.js"></script>
    <script type="text/javascript" src="app/views-list.js"></script>
    <script type="text/javascript" src="app/routers.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>

</html>
